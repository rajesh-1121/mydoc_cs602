<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="img/mydoc1.png" alt="Logo" class="logo">
        <div class="user-info">
            <p id="username">Patient's Name</p>
        </div>
    </div>
</header>

<div class="dashboard">
    <div class="left-section">
        <button class="menu-button" id="homeBtn">Home</button>
        <button class="menu-button" id="infoFormBtn">Form</button>
        <button class="menu-button" id="appointmentsBtn">Booking</button>
        <button id="signOutBtn" class="menu-button">Sign Out</button>
    </div>

    <div class="right-section" id="dashboardContent">
        
        <!-- Content will be dynamically loaded here based on the button clicked -->
    </div>
</div>

<footer>
    <p>Patient's Dashboard.</p>
</footer>
<script src="js/user.js" type="module"></script>
<script src="js/effects.js" type="module"></script>
</body>
</html>
